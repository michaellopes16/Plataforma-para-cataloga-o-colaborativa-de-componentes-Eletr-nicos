  <body>

      <div class="container mt-2 ml-5" align="start">
        <img src="img/logo2.png" class="img" align="center">
      </div>

       <nav class="navbar navbar-expand-lg bg-gradient-primary  ">
         <a href="index.html" class="btn btn-primary mr-2"> 
           <svg  id="i-home" viewBox="0 0 30 30" width="25" height="20" fill="none" stroke="currentcolor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
               <path d="M12 20 L12 30 4 30 4 12 16 2 28 12 28 30 20 30 20 20 Z" />
           </svg>   
           Início

     <div class="container-fluid  d-flex align-items-center flex-column bd-highlight quadradoCadastro">

        <form  data-toggle="validator" role="form">
          <h5 class="modal-title mb-3 mt-4" align="center"><b>Realizar Cadastro</b></h5>
          <div class="form-group" align="start">
            <label for="ID_Campo_nomeUsuario"><b>Escolha um Nome de Usuário</b></label>
            <input type="text" class="form-control" id="ID_Campo_nomeUsuario" aria-describedby="emailHelp" placeholder="Digite um nome de usuário" required>
          </div>
          <div class="form-group" align="start">
            <label for="ID_Campo_nome"><b>Nome</b></label>
            <input type="text" class="form-control" id="ID_Campo_nome" aria-describedby="emailHelp" placeholder="Digite seu nome" required>
          </div>
          <div class="form-group" align="start">
            <label for="ID_Campo_sobrenome"><b>Sobre Nome</b></label>
            <input type="text" class="form-control" id="ID_Campo_sobrenome" aria-describedby="emailHelp" placeholder="Digite seu Sobre Nome" required>
          </div>
          <div class="form-group" align="start">
            <label for="ID_Campo_Email"><b>E-mail</b></label>
            <input type="email" class="form-control" id="ID_Campo_Email" aria-describedby="emailHelp" placeholder="Digite seu e-mail" required>
            <div class="help-block with-errors"></div>
            <small id="emailHelp" class="form-text text-muted">Seu e-mail ficará registrado nos seus futuros projetos</small>
          </div>
          <div class="form-group" align="start">
            <label for="ID_Campo_senha"><b>Senha</b></label>
            <input type="password" class="form-control" id="ID_Campo_senha" placeholder="Senha" data-minlength="6" required>
             <span class="help-block">Mínimo de seis (6) digitos</span>
          </div>
          <div class="form-group" align="start">
            <label for="ID_Campo_senha_confirmacao"><b>Confirme a Senha</b></label>
            <input type="password" class="form-control" id="ID_Campo_senha_confirmacao" placeholder="Confirme a Senha"  data-match="#ID_Campo_senha" data-match-error="Atenção! As senhas não estão iguais." required>
             <div class="help-block with-errors"></div>
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="CheckLembrar">
            <label class="form-check-label" for="CheckLembrar">Lembrar</label>
          </div>
          <div class="container mt-4" align="center">
            <a  class="btn btn-primary mr-2"  href="TelaGerenciarComponentes.html" type="submit" required>Cadastrar</a>
            <!-- 
             <button href="TelaGerenciarComponentes.html" type="submit" class="btn btn-primary ">Cadastro 2</button>
             -->
          </div>
        </form>  
  	 </div>

   <div class="container-fluid  d-flex align-items-start flex-column bd-highlight mb-3 mt-5">
     <a href="TelaLogin.html" class="btn btn-primary mr-2">Voltar</a>
   </div>
